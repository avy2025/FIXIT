<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard â€“ FixItNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- User Header -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="d-flex align-items-center">
      <img src="https://i.pravatar.cc/100" alt="Avatar" class="avatar me-3" />
      <div>
        <h4 class="mb-0">Welcome, Muntaha ðŸ‘‹</h4>
        <small class="text-muted">FixItNow User Dashboard</small>
      </div>
    </div>
    <a href="index.html" class="btn btn-outline-secondary">Logout</a>
  </div>

  <!-- Edit Profile -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Edit Profile</div>
    <div class="card-body">
      <form>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" value="Muntaha Rouf" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="muntaha@example.com" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" value="9876543210" />
          </div>
        </div>
        <div class="mt-3 text-end">
          <button type="submit" class="btn btn-success">Update Profile</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bookings Table -->
  <div class="card">
    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
      <span>Your Bookings</span>
      <input type="text" class="form-control w-25" placeholder="Search service..." />
    </div>
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Service</th>
            <th>Date</th>
            <th>Status</th>
            <th>Feedback</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>AC Repair</td>
            <td>2025-04-05</td>
            <td><span class="badge bg-warning text-dark">Pending</span></td>
            <td>â€”</td>
            <td>
              <button class="btn btn-sm btn-outline-danger">Cancel</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Plumbing</td>
            <td>2025-03-28</td>
            <td><span class="badge bg-success">Completed</span></td>
            <td><button class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#feedbackModal">Rate</button></td>
            <td>
              <button class="btn btn-sm btn-outline-secondary">Rebook</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Leave Feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Rating (1-5)</label>
          <input type="number" class="form-control" min="1" max="5" />
          <label class="form-label mt-3">Comments</label>
          <textarea class="form-control" rows="3" placeholder="Write your review..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
